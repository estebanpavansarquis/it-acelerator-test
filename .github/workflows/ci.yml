name:  Test and coverage

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic


