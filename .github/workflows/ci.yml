name: CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:

  # The “build” workflow
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14

    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint

    - name: Build
      run: go build -v ./...

    - name: Fmt
      uses: Jerome1337/gofmt-action@v1.0.4
      with:
        gofmt-path: './application'
        gofmt-flags: '-l -d'

    - name: Vet
      run: go vet ./...

    - name: Lint
      run: golint ./...

    - name: Test
      run: go test -race -v ./...
